<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Artmex Movie Club</title>
</head>
<body>
    <header class="header">
        <h1 class="header-main">Artmex Movie Club</h1>
    </header>

   
<!-- TODO: Make the table responsive -->
    <main class="main">
        <div class="btn--container">
            <button class="add-btn">Sign Up</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Surname</th>
                    <th>Firstname</th>
                    <th>Age</th>
                    <th>Current Level</th>
                    <th>Favorite Club</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
                      
        </table>
    </main>


    <section class="modal">
        <div class="modal__content">
            <span class="close">&times;</span>
            <form action="" class="modal--form">
                <h2 class="form--header">Enter Details</h2>
                <input type="text" placeholder="Surname" name="surname" id="surname" class="user--input surname" autocomplete="off" required>
                <input type="text" placeholder="First name" name="firstName" id="fname" class="user--input fname" autocomplete="off" required>
                <select name="level" id="select-level" class="user--input level">
                    <option value="">--Select level--</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                </select>
                <input type="text" placeholder="Favorite Club" name="club" id="club" class="user--input club" autocomplete="off" required>
                <input type="number" placeholder="Age" name="age" class="user--input age" id="age" autocomplete="off" required>
                <button type="submit" class="btn modal--btn">Submit</button>
            </form>
        </div>
    </section>

<script src="./js/app.js"></script>  
</body>
</html>
